<!DOCTYPE html>
<html>
<head>
	<title>Pros and Cons List</title>
	<style>
		.pros {
			color: green;
		}
		.cons {
			color: red;
		}
	</style>
</head>
<body>
	<h1>Pros and Cons List</h1>

	<h2>Pros</h2>
	<ul>
		<li class="pros">Helps you make a decision</li>
		<li class="pros">Organizes your thoughts</li>
		<li class="pros">Encourages critical thinking</li>
		<li class="pros">Gives you a clear picture of the situation</li>
	</ul>

	<h2>Cons</h2>
	<ul>
		<li class="cons">Can be time-consuming</li>
		<li class="cons">May overlook important factors</li>
		<li class="cons">Can be biased</li>
		<li class="cons">Can be overwhelming</li>
	</ul>
</body>
</html>
